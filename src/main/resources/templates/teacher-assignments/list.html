<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Subject Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Teacher Subject Assignments</h2>
                <p class="text-muted">Manage teacher subject and class assignments</p>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Teacher Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>School</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.firstName + ' ' + teacher.lastName}">Teacher Name</td>
                                <td th:text="${teacher.username}">Username</td>
                                <td th:text="${teacher.email}">Email</td>
                                <td th:text="${teacher.school != null ? teacher.school.name : 'Not assigned'}">School</td>
                                <td>
                                    <a th:href="@{/teacher-assignments/{id}(id=${teacher.id})}" 
                                       class="btn btn-primary btn-sm">
                                        Manage Assignments
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${teachers.empty}">
                                <td colspan="5" class="text-center">No teachers found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
