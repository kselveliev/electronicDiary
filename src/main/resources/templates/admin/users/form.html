<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Create New User' : 'Edit User'} + ' - E-Dnevnik'">User Form - E-Dnevnik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Dnevnik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">
                        <a class="nav-link" href="/schools">Schools</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <span sec:authentication="name">Username</span>
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0" th:text="${user.id == null ? 'Create New User' : 'Edit User'}">User Form</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                            Error message
                        </div>

                        <form th:action="@{${user.id == null ? '/admin/users/new' : '/admin/users/' + user.id + '/edit'}}"
                              th:object="${user}"
                              method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}">Username error</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}">Email error</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       th:required="${user.id == null}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                     th:errors="*{password}">Password error</div>
                                <small class="form-text text-muted" th:if="${user.id != null}">
                                    Leave blank to keep current password
                                </small>
                            </div>

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="firstName" 
                                       th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" 
                                     th:errors="*{firstName}">First name error</div>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="lastName" 
                                       th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" 
                                     th:errors="*{lastName}">Last name error</div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" 
                                        id="role" 
                                        th:field="*{role}"
                                        th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''"
                                        required>
                                    <option value="">Select a role</option>
                                    <option th:each="roleOpt : ${T(com.ednevnik.dnevnik.model.UserRole).values()}"
                                            th:value="${roleOpt}"
                                            th:text="${roleOpt}">ROLE</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" 
                                     th:errors="*{role}">Role error</div>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phoneNumber" 
                                       th:field="*{phoneNumber}"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" 
                                     th:errors="*{phoneNumber}">Phone number error</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${user.id == null ? 'Create User' : 'Update User'}">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
