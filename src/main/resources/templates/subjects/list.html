<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Dnevnik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">
                        <a class="nav-link" href="/schools">Schools</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">
                        <a class="nav-link active" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">
                        <a class="nav-link" href="/classes">Classes</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'DIRECTOR')">
                        <a class="nav-link" href="/teacher-assignments">Teacher Assignments</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('TEACHER')">
                        <a class="nav-link" href="/my-assignments">My Assignments</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <span sec:authentication="name">Username</span>
                    </span>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Subject Management</h2>
                <p class="text-muted">Create and manage subjects for your school</p>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <!-- Add New Subject Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Subject</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/subjects}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Add Subject</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Subjects List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Current Subjects</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subject : ${subjects}">
                                <td>
                                    <span th:text="${subject.name}" class="subject-name"></span>
                                    <form th:action="@{/subjects/{id}/update(id=${subject.id})}" method="post" class="edit-form d-none">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="name" th:value="${subject.name}">
                                            <button type="submit" class="btn btn-success">Save</button>
                                            <button type="button" class="btn btn-secondary cancel-edit">Cancel</button>
                                        </div>
                                    </form>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm edit-button">Edit</button>
                                    <form th:action="@{/subjects/{id}/delete(id=${subject.id})}" 
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('Are you sure you want to delete this subject?')">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${subjects.empty}">
                                <td colspan="2" class="text-center">No subjects found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle edit button clicks
            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    row.querySelector('.subject-name').classList.add('d-none');
                    row.querySelector('.edit-form').classList.remove('d-none');
                    this.style.display = 'none';
                });
            });

            // Handle cancel button clicks
            document.querySelectorAll('.cancel-edit').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    row.querySelector('.subject-name').classList.remove('d-none');
                    row.querySelector('.edit-form').classList.add('d-none');
                    row.querySelector('.edit-button').style.display = '';
                });
            });
        });
    </script>
</body>
</html>
