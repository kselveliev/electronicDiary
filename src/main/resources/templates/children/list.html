<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>My Children</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>My Children</h2>
            
            <div class="alert alert-info" th:if="${message}" th:text="${message}">
                Message placeholder
            </div>
            
            <div class="row" th:if="${children}">
                <div class="col-md-4 mb-4" th:each="child : ${children}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${child.firstName + ' ' + child.lastName}">Student Name</h5>
                            <p class="card-text">
                                <strong>Class:</strong> <span th:text="${child.schoolClass != null ? child.schoolClass.name : 'Not assigned'}">Class Name</span><br>
                                <strong>School:</strong> <span th:text="${child.school != null ? child.school.name : 'Not assigned'}">School Name</span>
                            </p>
                            <a th:href="@{/children/{id}/grades(id=${child.id})}" class="btn btn-primary">View Grades</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
